name: CI

on:
  push:
    branches: [ master, dev ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v1
      - name: Install packages
        run: npm install
      - name: Run prisma
        run: npx prisma migrate deploy
